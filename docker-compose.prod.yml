services:
  wartracker:
    build:
      context: .
      dockerfile: Dockerfile
    image: wartracker:latest
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_PATH=/data/guild_data.db
      - ENABLE_GUILD_MEMBERS_INTENT=1
    volumes:
      - data:/data
    networks:
      - wartracker-net

  backup:
    build:
      context: ./deploy
      dockerfile: Dockerfile.backup
    restart: unless-stopped
    environment:
      - DB_PATH=/data/guild_data.db
      - BACKUP_DIR=/backups
    volumes:
      - data:/data:rw
      - backups:/backups:rw
    networks:
      - wartracker-net

volumes:
  data:
  backups:

networks:
  wartracker-net:
    driver: bridge
